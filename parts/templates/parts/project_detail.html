<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
</head>
<body>
<h2>{{ project.project_title }}
{{ project.project_number }}</h2>

<hr>
{% for part in project.parts.all %}
    <hr>
    <h3>
        <a href = '{% url "parts:part_detail" pk=part.pk %}'>{{ part.part_number }} {{ part.part_title }}</a>
    </h3>
{% endfor %}

</body>
</html>
